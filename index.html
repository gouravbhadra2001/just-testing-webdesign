<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="contact.css">
  <link rel="stylesheet" href="join_us.css">
</head>
<body>
  <!---------------------------------Setting background-------------------------------->
<div class="background-image"></div>
<div class="blur-overlay"></div>
  <!---------------------------------Setting background--------------------------------> 
  
<header class="header">
  
  <!------------------------------------Logo Portion----------------------------------->
  <h2 class="logo">The Writer's<br>  Club</h2>
  <!------------------------------------Logo Portion----------------------------------->

  <!-----------------------------------Navigation Bar---------------------------------->
    <nav class="Navbar">
      <ul class="Navbar-list">
        <li><a class = "Navbar-link active" href="#"> Home </a></li>
        <li><a class = "Navbar-link" href="#"> About </a></li>
        <li><a class = "Navbar-link" href="#join-us-root"> Join us </a></li>
        <li><a class = "Navbar-link" href="#contact-root"> Contact </a></li>
      </ul>
    </nav>
  <!-----------------------------------Navigation Bar---------------------------------->
  
  <!-----------------------------------Hamburger Icon---------------------------------->
  <div class="mobile-navbar-btn">
      <ion-icon name="menu-outline" class="mobile-navbar-icon"></ion-icon>
      <ion-icon name="close-outline" class="mobile-navbar-icon"></ion-icon>
    </div>
  <!-----------------------------------Hamburger Icon---------------------------------->
  
</header>
  <section>

  <!-- Slideshow container -->
<div class="slideshow-container fade">

  <!-- Full images with numbers and message Info -->
  <div class="Containers">
    <div class="MessageInfo">1 / 3</div>
    <img src="https://blog.iilm.edu/wp-content/uploads/2020/06/literature-review-compressor-1.png" style="width:100%; height: 60vh;">
    <div class="Info">Take rest and think</div>
  </div>

  <div class="Containers">
    <div class="MessageInfo">3 / 3</div>
    <img src="https://opportunitydesk.org/wp-content/uploads/2020/07/8-Simple-Rules-for-Writing-an-Outstanding-Literature-Review-1.jpg" style="width:100%; height: 60vh;">
    <div class="Info">Write your words</div>
  </div>

  <div class="Containers">
    <div class="MessageInfo">2 / 3</div>
    <img src="https://www.academicwritersbureau.com/images/writing-a-literature-review2.jpg" style="width:100%; height: 60vh;">
    <div class="Info-parent"> <div class="Info">Read, observe and feel </div> </div>
  </div>

  <!-- Back and forward buttons -->
  <a class="Back" onclick="plusSlides(-1)">&#10094;</a>
  <a class="forward" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The circles/dots -->
<div style="text-align:center">
  <span class="dots" onclick="currentSlide(1)"></span>
  <span class="dots" onclick="currentSlide(2)"></span>
  <span class="dots" onclick="currentSlide(3)"></span>

</section>



<section class="Join-Us" id="join-us-root">
  <div class="form-center">
    <form class="join-us-form">
      <div><label>Your Name:</label> <input type="text" name="applicant_name" placeholder="Enter you email id"></div>
      <div><label>Address:</label> <input type="text" name="current_address" placeholder="Enter your name"></div>
      <div><label>Phone No:</label> <input type="tel" name="phone" placeholder="Enter your phone-number"></div>
      <div><label>Age(yrs.):</label> <input type="number" name="email" placeholder="Email"></div>
      <div><label>DOB:</label> <input type="date" name="dob" placeholder="Enter your date of birth"></div>
    </form>		
  </div>
</section>


<section id="contact-root">
  <h1 id = "contact-heading">Contact with us</h1>
</section>

  <script 
    type="module" 
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js">
  </script>
  <script 
    nomodule 
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js">
  </script>

  <script src="index.js">
  </script>
</body>
</html>
